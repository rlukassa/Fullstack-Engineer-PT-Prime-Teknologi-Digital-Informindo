services:
  - type: web
    name: prime-api
    env: node
    region: singapore
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: prime-db
          property: connectionString

databases:
  - name: prime-db
    plan: free
    databaseName: prime
    user: prime